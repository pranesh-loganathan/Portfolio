<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranesh Loganathan | Software Engineer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg: #05070a;
            --surface: #0f121a;
            --primary: #6366f1;
            --secondary: #a855f7;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 7, 10, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            margin-bottom: 20px;
        }

        .hero h1 span {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 60px 10%;
            border-top: 1px solid var(--border);
            color: var(--text-dim);
        }
    </style>
</head>
<body>

<nav>
    <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#research">Research</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
    </ul>
</nav>

<header class="hero">
    <div data-aos="fade-up">
        <h1>Hi, I'm <span>Pranesh Loganathan</span></h1>
        <p><span id="typing-text"></span></p>
        <div style="display: flex; gap: 15px; justify-content: center;">
            <a href="#projects" class="btn">View My Work</a>
            <a href="https://github.com/pranesh-loganathan" target="_blank" class="btn" style="background: transparent; border: 1px solid var(--border);">GitHub</a>
        </div>
    </div>
</header>

<footer>
    <p>Â© 2026 Pranesh Loganathan | Designed & Developed with Passion</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
    AOS.init({ duration: 1000, once: true });

    new Typed('#typing-text', {
        strings: [
            '3rd Year Software Engineering Student',
            'Full-Stack Developer',
            'AI & Optimization Researcher'
        ],
        typeSpeed: 60,
        backSpeed: 40,
        backDelay: 1500,
        loop: true
    });
</script>

</body>
</html>
